<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .coming-soon {
      font-size: 4rem;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }

    .text {
      background: linear-gradient(270deg, #ff0080, #7928ca, #00ffff, #ff8c00, #ff0080);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s linear infinite, float 2s ease-in-out infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .dots {
      display: flex;
      gap: 0.3em;
    }

    .dot {
      width: 0.5em;
      height: 0.5em;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: blinkDot 1.5s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes blinkDot {
      0%   { opacity: 0; }
      50%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <span class="text">Coming Soon</span>
    <span class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </span>
  </div>
</body>
</html>
